<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../desing/farmaOnline.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400;700&display=swap" rel="stylesheet">
    <title>FarmaOnline</title>
</head>
<body> 
    <header class="imagen-header">
        <div class="icono-header">
            <img class="imagen-icono" src="../img/iconoSaludImagen.png" alt="Icono FarmaOnline">
        </div>
    </header>
<main class="contenedor">
    <section class="contenido">
        <h1>LogIn</h1>

        <form class="formulario">
            <div class="contenido-campos">
                <label for="">Nombres</label>
                <input type="text">
            </div>
            <div class="contenido-campos">
                <label for="">Primer apellido</label>
                <input type="text">
            </div>
            <div class="contenido-campos">
                <label for="">segundo apellido</label>
                <input type="text">
            </div>
            <div class="contenido-campos">
                <label for="">Nombre de usuario</label>
                <input type="text">
            </div>
            <div class="contenido-campos">
                <label for="">Email</label>
                <input type="text" placeholder="example@example.com">
            </div>
            <div class="contenido-campos">
                <label for="">Confirma tu Email</label>
                <input type="text" placeholder="example@example.com">
            </div>
            <div class="contenido-campos">
                <label for="">Contraseña</label>
                <input type="password" placeholder="············">
            </div>
            <div class="contenido-campos">
                <label for="">Confirmar contraseña</label>
                <input type="password" placeholder="············">
            </div>
        </form>
        <a href="catalogo.html" class="boton">SingUp</a>
    </section>
</main>
    
</body>
</html>
